<!DOCTYPE html>
<html>
<head>
  <title>Dynamically Create List Items</title>
</head>
<body>     

  <ul id="myList"></ul>

  <script>

    createListItems();

    function createListItems() {
      var ul = document.getElementById("myList");

      for (var i = 1; i <= 5; i++) {
        var li = document.createElement("li");
        li.textContent = i;
        ul.appendChild(li);
      }
    }
  </script>
</body>
</html>
