<!DOCTYPE html>
<html>
    <head>
        <title>DOM Change Attribute Value</title>
    </head>
    <body>
        <h2> Click the button to change the image</h2>
        <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/900px-JavaScript-logo.png?20120221235433" width="100" height="100"><br><br>


        <button onclick="myFunction()" >Click Here</button>
        <script>

            function myFunction(){
                const element = document.getElementById("myImage");
                element.getAttributeNode("src").value= "https://cdn.iconscout.com/icon/free/png-512/free-react-1-282599.png?f=avif&w=256";
            }

        </script>
    </body>


</html>
